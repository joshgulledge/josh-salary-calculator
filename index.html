<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="whole-page">
      <h1>Welcome One and All</h1>
      <h3>To the last salary calculator you'll ever use</h3>

      <form class="form-info">
        <p id="fill-out">Please Fill Out The Required Information:</p>
        <!-- start of input table -->
        <!-- name -->
        <div class="line-1">
          <input type="text" placeholder="First Name" id="First-Name-Input" />
          <input type="text" placeholder="Last Name" id="Last-Name-Input" />
        </div>
        <!-- id and job title -->
        <div class="line-2">
          <input type="number" placeholder="Employee ID" id="ID-Input" />
          <input type="text" placeholder="Job Title" id="job-title-input" />
        </div>
        <!-- salary and submit -->
        <div class="line-3">
          <input
            type="number"
            placeholder="Annual Salary"
            id="annual-salary-input"
          />
          <input type="submit" id="submit-button-input" />
        </div>
      </form>
      <!-- Monthly Cost -->
      <div class="costs">
        Monthly Cost <span id="monthly-cost-output"> </span>
        <button id="reset-button">Reset with All Employees</button>
      </div>
      <!-- table to display info -->
      <table class="table-info">
        <thead>
          <tr class="table-row">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="employee-info">
          <!-- <tr> -->
          <!-- should look like this -->
          <!-- <td>Josh</td>
          <td>Gulledge</td>
          <td>112233</td>
          <td>Software Engineer</td>
          <td>$87000</td> -->
          <!-- </tr> -->
        </tbody>
      </table>
      <!-- <div class="delete-employee">
        <input
          type="text"
          placeholder="First name of employee"
          id="employee-delete-input"
        />
        <input
          type="number"
          placeholder="Employee ID"
          id="employeeID-delete-input"
        />
        <button id="delete-btn">Delete Employee</button>
      </div> -->
    </div>
  </body>
</html>
